<!DOCTYPE html>
<html>
	<head lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Particle</title>
	<style>
		body {
			margin: 0px;
			padding: 0px;
		}
		#site {
			position: absolute;
			width: 100%;
			height: 100%;
			margin: 0px;
			padding: 0px;
		}
		footer {
			position: absolute;
			width: 100%;
			height: 100px;
			bottom: 0px;
			background-color: rgba(79,123,134,0.7);
			padding: 10px;
		}
	</style>
	</head>
	<body>
		<div id="site">
	<footer>
		winX : <span id="mouse_pos_x"></span>&nbsp; circleX : <span id="circle_pos_x"></span><br />
		winY : <span id="mouse_pos_y"></span>&nbsp; circleY : <span id="circle_pos_y"></span>
	</footer>
	</div>
	</body>
	
	<script src="particleSVG.js" type="text/javascript"></script>
	<script src="worker.js" type="text/javascript"></script>
	<script src="slope.js" type="text/javascript"></script>
<!-- 	<script src="particleCanvas.js" type="text/javascript"></script> -->
	<script>
		function displayMousePos(event) {
			document.getElementById("mouse_pos_x").innerHTML = event.clientX;
			document.getElementById("mouse_pos_y").innerHTML = event.clientY;
			document.getElementById("circle_pos_x").innerHTML = event.clientX - 480;
			document.getElementById("circle_pos_y").innerHTML = event.clientY - 504;
		}
		document.onmousemove = displayMousePos;
	</script>
</html>
