<!DOCTYPE html>
<html>
	<head lang="en">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<title>Circle on canvas</title>
	<style>
		body {
			margin: 0px;
		}
		#canvas1 {
			width: 600px;
			height: 600px;
			border: 1px dotted black;
		}
		footer {
			position: absolute;
			width: 100%;
			height: 100px;
			bottom: 0px;
		}
	</style>
	</head>
	<body>
		<canvas id="canvas1"></canvas>
		<footer>
			winX : <span id="mouse_pos_x"></span>&nbsp; circleX : <span id="circle_pos_x"></span><br />
			winY : <span id="mouse_pos_y"></span>&nbsp; circleY : <span id="circle_pos_y"></span>
		</footer>
	</body>
<!-- 	<script src="particleSVG.js" type="text/javascript"></script> -->
<!-- 	<script src="worker.js" type="text/javascript"></script> -->
<!-- 	<script src="slope.js" type="text/javascript"></script> -->
	<script src="lineWorker.js" type="text/javascript"></script>
	<script src="circle.js" type="text/javascript"></script>
	<script src="simpleLine.js" type="text/javascript"></script>
	<script>
	function displayMousePos(event) {
			document.getElementById("mouse_pos_x").innerHTML = event.clientX;
			document.getElementById("mouse_pos_y").innerHTML = event.clientY;
			document.getElementById("circle_pos_x").innerHTML = event.clientX - 304;
			document.getElementById("circle_pos_y").innerHTML = event.clientY - 304;
		}
		document.onmousemove = displayMousePos;
	</script>
</html>
